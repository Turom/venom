name: MyTestSuite
testcases:
- name: testA
  steps:
  - type: exec
    script: echo 'foo with a bar here'
    assertions:
    - result.code ShouldEqual 0
    - result.timeseconds ShouldBeLessThan 1

- name: testB
  steps:
  - type: exec
    script: echo {{.testA_0.result.systemout | extract "foo with a [a-z]+ here"}} lol
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring bar

- name: sleep 1
  steps:
  - type: exec
    script: sleep 1
